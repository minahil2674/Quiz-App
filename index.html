<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <div class="quiz-header">
                <h1>Interactive Quiz</h1>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="quiz-info">
                    <span id="questionNumber">Question 1</span>
                    <span id="totalQuestions">of 5</span>
                </div>
            </div>
            
            <div class="question-container">
                <h2 class="questions" id="question">Question will appear here</h2>
                <ul id="optionsList">
                    <li>
                        <input type="radio" name="answer" id="ans1" class="answer" value="0">
                        <label for="ans1" id="option1">Option 1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans2" class="answer" value="1">
                        <label for="ans2" id="option2">Option 2</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans3" class="answer" value="2">
                        <label for="ans3" id="option3">Option 3</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans4" class="answer" value="3">
                        <label for="ans4" id="option4">Option 4</label>
                    </li>
                </ul>
                
                <div class="button-container">
                    <button id="submitBtn" class="btn primary">Submit Answer</button>
                    <button id="nextBtn" class="btn secondary" style="display: none;">Next Question</button>
                </div>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div id="showScore" class="score-area">
                <h2>Quiz Complete!</h2>
                <div class="score-content">
                    <div class="score-circle">
                        <span id="finalScore">0</span>
                        <span>out of <span id="totalScore">5</span></span>
                    </div>
                    <div class="score-details">
                        <p id="scoreMessage">Great job!</p>
                        <div class="score-stats">
                            <div class="stat">
                                <span class="stat-label">Correct</span>
                                <span class="stat-value correct" id="correctCount">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Incorrect</span>
                                <span class="stat-value incorrect" id="incorrectCount">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Accuracy</span>
                                <span class="stat-value" id="accuracy">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="restartBtn" class="btn primary">Restart Quiz</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
